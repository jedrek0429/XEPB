name: Node.js CI

on:
  push:
    branches: [ main ]
    
jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [17.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm i
    - run: pm2 restart xepb --update-env
